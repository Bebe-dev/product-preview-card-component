<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <!--<div class="left">-->
    <picture>
      <source class="pi" height="250px" srcset="images/image-product-mobile.jpg 100w" media="(max-width: 375px)">
      <img class="pic" height="450px" width="250px" src="images/image-product-desktop.jpg" alt="picture of perfume">
    </picture>
    
    <!--</div>-->
    <div class="right">
      <p class="space">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="down">
        <p class="green">$149.99</p>
        <p><s>$169.99</s></p>
      </div>
      <button><img class="svg" width="13px" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </main>

  
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Praise</a>.
  </section>
  </body>
</html>
